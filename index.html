<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME BALLOON</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BALLOON FLOAT BACKGROUND -->
  <div class="balloon-bg">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- NAV -->
  <header class="nav">
    <div class="nav-wrap">
      <div class="logo">HOME BALLOON</div>
      <nav>
        <a href="#">SHOP</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- BANNER -->
  <section class="banner">
    <img src="IMG_2464.jpeg" alt="Home Balloon Banner">
  </section>

  <!-- HERO -->
  <section class="hero">
    <h1>HOME BALLOON</h1>
    <p>Original balloon in Suratthani</p>
  </section>

  <!-- GALLERY -->
  <section class="gallery">

    <div class="item">
      <img src="IMG_2448.jpeg" alt="Rose Gold Balloon">
      <p class="product-name">Rose Gold Balloon Set</p>
    </div>

    <div class="item">
      <img src="IMG_2450.jpeg" alt="Luxury Balloon">
      <p class="product-name">Luxury Flower Balloon</p>
    </div>

    <div class="item">
      <img src="IMG_2451.jpeg" alt="Kids Balloon">
      <p class="product-name">Kids Party Balloon</p>
    </div>

    <div class="item">
      <img src="IMG_2452.jpeg" alt="White Gold Balloon">
      <p class="product-name">White Gold Balloon</p>
    </div>

    <div class="item">
      <img src="IMG_2459.jpeg" alt="Pastel Balloon">
      <p class="product-name">Pastel Balloon Bouquet</p>
    </div>

  </section>

</body>
</html>
