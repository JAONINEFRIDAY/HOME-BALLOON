<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME BALLOON</title>
  <link rel="stylesheet" href="css1.css" />
</head>
<body>

  <!-- floating balloon background -->
  <div class="balloon-bg">
    <span></span><span></span><span></span><span></span>
  </div>

  <!-- NAV -->
  <header class="nav">
    <div class="nav-wrap">
      <div class="logo">HOME BALLOON</div>
      <nav>
        <a href="#">SHOP</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero reveal">
    <h1>HOME BALLOON</h1>
    <p>Original balloon studio</p>
  </section>

  <!-- GALLERY -->
  <section class="gallery">

    <div class="item reveal">
      <img src="IMG_2448.jpeg" alt="">
      <p>Rose Gold Balloon</p>
    </div>

    <div class="item reveal delay-1">
      <img src="IMG_2450.jpeg" alt="">
      <p>Luxury Flower Balloon</p>
    </div>

    <div class="item reveal delay-2">
      <img src="IMG_2451.jpeg" alt="">
      <p>Kids Party Balloon</p>
    </div>

  </section>

  <!-- reveal animation -->
  <script>
    const reveal = document.querySelectorAll('.reveal');
    const io = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('active');
      });
    }, { threshold: 0.15 });

    reveal.forEach(el => io.observe(el));
  </script>

</body>
</html>
