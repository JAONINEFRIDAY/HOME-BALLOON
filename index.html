<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOME BALLOON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== NAV ===== -->
<header class="nav">
  <div class="nav-wrap">
    <div class="logo">HOME BALLOON</div>
    <nav>
      <a href="#">SHOP</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
    </nav>
  </div>
</header>

<!-- ===== HERO ===== -->
<section class="hero">
  <div class="hero-wrap">

    <!-- ตัวละครแฟนตาซีซ้าย -->
    <div class="fantasy left">
      <div class="face"></div>
      <div class="balloon"></div>
    </div>

    <!-- ตัวละครแฟนตาซีขวา -->
    <div class="fantasy right">
      <div class="face"></div>
      <div class="balloon"></div>
    </div>

    <!-- ดาววิบวับ -->
    

    <h1 class="title">HOME BALLOON</h1>
    <p class="subtitle">Balloon for Happy Moments</p>

    <!-- ลูกโป่งลอย -->
    <span class="bg-balloon b1"></span>
    <span class="bg-balloon b2"></span>
    <span class="bg-balloon b3"></span>

  </div>
</section>

<!-- ===== GALLERY ===== -->
<section class="gallery">
  <div class="item">
    <img src="IMG_2448.jpeg" alt="">
    <p>Rose Gold Balloon</p>
  </div>

  <div class="item">
    <img src="IMG_2450.jpeg" alt="">
    <p>Flower Balloon</p>
  </div>

  <div class="item">
    <img src="IMG_2451.jpeg" alt="">
    <p>Kids Party Balloon</p>
  </div>
</section>

</body>
</html>
